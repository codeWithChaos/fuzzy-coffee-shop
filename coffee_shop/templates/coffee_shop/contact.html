{% extends 'coffee_shop/_base.html' %} 
{% block content %}
<div class="container my-5">
  <h1 class="text-center mb-5 speech-enabled">Contact Us</h1>
  <div class="row">
    <div class="col-md-6">
      <h3 class="speech-enabled">Address</h3>
      <p class="speech-enabled">{{ address }}</p>

      <h3 class="speech-enabled">Phone</h3>
      <p class="speech-enabled">{{ phone }}</p>

      <h3 class="speech-enabled"></h3>
      <p class="speech-enabled">{{ email }}</p>
    </div>
    <div class="col-md-6">
      <h3 class="speech-enabled">Hours</h3>
      {% for day, time in hours.items %}
      <p class="speech-enabled">{{ day }}: {{ time }}</p>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
