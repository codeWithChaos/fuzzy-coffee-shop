{% extends 'coffee_shop/_base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-5 speech-enabled">Our Coffee Selection</h1>
  <div class="row g-4">
    {% for coffee in coffees %}
    <div class="col-md-4">
      <div class="coffee-card card h-100">
        <div class="card-body">
          <h5 class="card-title speech-enabled">{{ coffee.name }}</h5>
          <p class="card-text speech-enabled">{{ coffee.desscription }}</p>
          <p class="card-text speech-enabled">{{ coffee.price }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
